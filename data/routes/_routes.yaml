enhavo_media_theme_show:
    path: /media/file/{token}/{shortChecksum}/{filename}.{extension}
    defaults:
        _expose: template
        _endpoint:
            type: template_file

enhavo_media_theme_format:
    path: /media/format/{token}/{format}/{shortChecksum}/{filename}.{extension}
    defaults:
        _expose: template
        _endpoint:
            type: template_file

enhavo_admin:
    resource: "admin/*"
    prefix: /admin

enhavo_test:
    resource: "test/*"
    prefix: /test
