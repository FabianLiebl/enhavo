imports:
    - path: '@enhavo/app/services/enhavo/*'
    - path: '@enhavo/dashboard/services/enhavo/*'
    - path: '@enhavo/form/services/enhavo/*'
    - path: '@enhavo/media/services/enhavo/*'
    - path: '@enhavo/media-library/services/enhavo/*'
    - path: '@enhavo/multi-tenancy/services/enhavo/*'
    - path: '@enhavo/newsletter/services/enhavo/*'
    - path: '@enhavo/shop/services/enhavo/*'
    - path: '@enhavo/translation/services/enhavo/*'
    - path: '@enhavo/user/services/enhavo/*'
    - path: '@enhavo/payment/services/enhavo/*'

compiler_pass:
    vue_components:
        path: '@enhavo/app/compiler-pass/vue-components.js'
        dir: './components'
        priority: 40

services:
    'manager/FrameTestManager':
        from: './manager/FrameTestManager'
        import: FrameTestManager
        arguments:
            - '@enhavo/app/frame/FrameManager'
        tags:
            - { name: vue.service, service: frameTestManager, reactive: true }
